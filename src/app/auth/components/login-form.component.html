<div class="card-block">
    <div class="card-text">
        <div class="content-area">
            <h3>Please use the form below to login!</h3>
            <div class="alert alert-danger" *ngIf="error != null">
                <div class="alert-items">
                    <div class="alert-item static">
                        <div class="alert-icon-wrapper">
                            <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
                        </div>
                        <span class="alert-text">
                            {{error}}
                        </span>
                    </div>
                </div>
            </div>
            <form clrForm [formGroup]="loginForm" (ngSubmit)="submit()">
                <clr-input-container>
                    <label>Email Address</label>
                    <input clrInput type="email" formControlName="emailAddress" [email]="true" />
                    <clr-control-helper>Enter your email address</clr-control-helper>
                    <clr-control-error>A valid email address is required</clr-control-error>
                </clr-input-container>
                <clr-password-container>
                    <label>Password</label>
                    <input clrPassword placeholder="Enter password" name="password" formControlName="password" />
                    <clr-control-error>Please enter your password</clr-control-error>
                </clr-password-container>
                <div class="card-footer">
                    <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
