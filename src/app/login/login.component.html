<div class="content-container">
    <div class="content-area">
      <h3>Please use the form below to login!</h3>
        <form clrForm [formGroup]="loginForm">
            <clr-input-container>
                <label>Email Address</label>
                <input clrInput type="email" formControlName="emailAddress" [email]="true"/>
                <clr-control-helper>Enter your email address</clr-control-helper>
                <clr-control-error>A valid email address is required</clr-control-error>
            </clr-input-container>
            <clr-input-container>
                <label>Password</label>
                <input clrInput type="password" formControlName="password" />
                <clr-control-helper>Enter your password</clr-control-helper>
                <clr-control-error>Please enter your password</clr-control-error>
            </clr-input-container>
            <button [disabled]="!loginForm.valid" class="btn btn-primary" (click)="signInWithEmail()">Login</button>
        </form>
    </div>
</div>
